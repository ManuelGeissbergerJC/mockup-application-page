<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Form for Autofill Extension</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
      }

      h1 {
        color: #007cba;
      }

      .instructions {
        background: #f0f8ff;
        padding: 15px;
        border-radius: 4px;
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <h1>Test Form for Application Assistant Plugin</h1>

    <div class="instructions">
      <h3>Testing Instructions:</h3>
      <ol>
        <li>Open the extension popup and save your information</li>
        <li>Refresh this page</li>
        <li>Open browser console (F12) to see debug logs</li>
        <li>The extension should detect the fields and offer to autofill</li>
      </ol>
    </div>

    <form>
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input
          type="text"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
        />
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input
          type="text"
          id="lastName"
          name="lastName"
          placeholder="Enter last name"
        />
      </div>

      <div class="form-group">
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" />
      </div>

      <div class="form-group">
        <label for="emailContact">Contact Email:</label>
        <input type="text" id="emailContact" name="email_contact" placeholder="Alternative email" />
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Enter phone number"
        />
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter city" />
      </div>

      <div class="form-group">
        <label for="address">Street Address:</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Enter street address"
        />
      </div>

      <div class="form-group">
        <label for="mailingAddress">Mailing Address:</label>
        <input type="text" id="mailingAddress" name="mailing_address" placeholder="P.O. Box or different address" />
      </div>

      <div class="form-group">
        <label for="zip">ZIP Code:</label>
        <input type="text" id="zip" name="zip" placeholder="Enter ZIP code" />
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input
          type="text"
          id="country"
          name="country"
          placeholder="Enter country"
        />
      </div>

      <div class="form-group">
        <label for="nationality">Nationality:</label>
        <input
          type="text"
          id="nationality"
          name="nationality"
          placeholder="Enter nationality"
        />
      </div>

      <button type="submit">Submit (for testing)</button>
    </form>
  </body>
</html>
